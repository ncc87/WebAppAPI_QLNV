<!DOCTYPE html>
<html lang="en">

<head>
    <title>QLNV</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="text/javascript" async="" src="https://www.google-analytics.com/analytics.js"></script>

    <script src="/lib/codemirror_jsx.js"></script>
    <script async="" src="https://www.googletagmanager.com/gtm.js?id=GTM-KTCFC3S"></script>
    <script type="text/javascript" async="" src="https://www.google-analytics.com/analytics.js"></script>

    <!--------------           MAIN               ---------------->

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <meta name="robots" content="noindex, follow">
    <style>

    </style>

</head>

<body>
    <dialog id="myDialog" style=" max-width: 500px; margin: auto;">
        <form style="background-color: antiquewhite;">
            <fieldset>
                <h4>Cập nhật thông tin nhân viên <button type='button' id='close' data-dismiss='modal'
                        onclick="closeDialog()">&times;</button>
                </h4>
                <hr>
                <div class="form-group">
                    <label for="TextInput"> Mã nhân viên:</label>
                    <input type="text" id="idnv" class="form-control">
                </div>
                <div class="form-group">
                    <label for="TextInput"> Họ tên: </label>
                    <input type="text" id="ho-ten" class="form-control">
                </div>

                <div class="sex">
                    <label>Giới tính:</label>
                    <div class="sex">
                        <input type="radio" id="male" name="fav_language" value="true">
                        <label for="male">Nam</label>
                        <input class="female" type="radio" id="female" name="fav_language" value="false">
                        <label class="female" for="female">Nữ</label>
                    </div>
                </div>
                <div class="year">
                    <label for="year">Năm sinh:</label>
                    <select id="year" class="year" style="float: right;">
                        <option> Year</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" style="float: right;">Lưu</button>
            </fieldset>



        </form>
    </dialog>
    <div class="limiter">
        <div class="container-table100">
            <div class="wrap-table100">
                <div class="table100">
                    <table>
                        <thead>
                            <tr class="table100-head">
                                <th class="column1">Mã nhân viên</th>
                                <th class="column2">Họ tên</th>
                                <th class="column3">Năm sinh</th>
                                <th class="column4">Giới tính</th>
                            </tr>
                        </thead>
                        <tbody id="load_data" style="text-align: center">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- script -->
    <script>
        $(document).ready(function () {
            LoadData();
        });
        var count = 0;
        var manv = "nv";
        var host = "https://localhost:44391/api";
        var x = document.getElementById("myDialog");

        function LoadData() {
            $.ajax({
                //host 
                url: host + '/NhanVien/DSNV',
                type: 'GET',
                success: function (rs) {
                    console.log(rs);
                    var str = "";

                    $.each(rs, function (i, item) {
                        var idnv = "";
                        idnv = manv + count;
                        str += "<tr>";
                        str += "<td style='text-align: center' ><a href='#' onclick='javascript:showDialog(\"" + item.maNV + "\")' id='idNhanVien'>" + item.maNV + "</a></td>";
                        str += "<td style='text-align: center'><a class='ho-ten'>" + item.hoTen + "</a></td>";
                        str += "<td style='text-align: center'>" + item.namSinh + "</td>";
                        str += "<td style='text-align: center'>" + (item.gioiTinh == false ? "Nữ" : "Nam") + "</td>";
                        str += "</a></tr>";
                        count++;
                    });

                    $('#load_data').html(str);
                }
            });
        }
        function showDialog(maNV) {
            x.showModal();
            $.ajax({
                url: host + '/NhanVien/FindByMaNV:' + maNV,
                type: 'GET',
                success: function (nv) {
                    console.log(nv);
                    $('#idnv').val(nv.maNV);
                    $('#ho-ten').val(nv.hoTen);
                    if(nv.gioiTinh == true){
                        $("#male").prop("checked", true);
                    } 
                    else {
                        $("#female").prop("checked", true);
                    }
                    $('#year').val(nv.namSinh);

                }
            });
        }

        function closeDialog() {
            x.close();
        }
        (function () {
            let year_selected = (new Date).getDate(); // current year
            let option = '';
            option = '<input list="years" name="year" id="year">< datalist id = "years" > '; // first option
            let year = new Date().getFullYear();
            for (let i = 1900; i <= year; i++) {
                let year = (i <= 9) ? '0' + i : i;
                let selected = (i === year_selected ? ' selected' : '');
                option += '<option value="' + year + '"' + selected + '>' + year + '</option>';
            }
            option += '</datalist>';
            document.getElementById("year").innerHTML = option;
        })();

    </script>

</body>

</html>
